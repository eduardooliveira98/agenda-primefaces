<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="conteudo">
		<h:form id="agnNovTar">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Agendar Nova Tarefa" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2" id="pnprocad"> 
				<p:outputLabel value="Título da Tarefa" />
				<p:inputText maxlength="50" size="30" value="#{agendarBean.agenda.tarefa}" />
				<p:outputLabel value="Horário"/>
				<p:inputText maxlength="5" size="10" value="#{agendarBean.agenda.horario}"/>
				
				
			</h:panelGrid>
			<h:panelGrid columns="4" id="PnCadTar">
				<p:commandButton value="Salvar" actionListener="#{agendarBean.salvar()}" update=":MsgGlobal :agnNovTar:PnCadTar"/>
				<p:button value="Voltar" outcome="/pages/AgendaPesquisa.xhtml"/>
				<p:button value="Editar" />
				<p:button value="Excluir" />
			</h:panelGrid>

		</h:form>


	</ui:define>

</ui:composition>
